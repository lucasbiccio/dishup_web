<!DOCTYPE html>
<html>
	<head>
		<title>Dishup - Administrador de Restaurantes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/jquery-1.9.1.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/style.css" rel="stylesheet" media="screen">
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="row-fluid">
			<div class="navbar">
				<div class="navbar-inner">
			    	<a class="brand" href="#"><img src="img/logo.png" width="100" /></a>
			    	<ul class="nav">
			    		<li class="divider-vertical"></li>
			    		<li class="top-title"><a href="#">Administrador de Restaurantes</a></li>
			    	</ul>
			    	<ul class="nav pull-right">
			    		<li class="divider-vertical"></li>
			        	<li><a href="#">Ajuda</a></li>
			    	</ul>
			  	</div>
			</div>
		</div>
		<div class="row box-adm">
      		<div class="span5 offset3 box-login">
      			<form class="form-horizontal">
  					<fieldset>
    					<legend>&nbsp;&nbsp;Login</legend>
  					</fieldset>
  					<div class="control-group">
    					<label class="control-label" for="inputEmail">E-mail</label>
    					<div class="controls">
      						<input type="text" id="inputEmail" placeholder="E-mail">
    					</div>
  					</div>
  					<div class="control-group">
    					<label class="control-label" for="inputPassword">Senha</label>
    					<div class="controls">
      						<input type="password" id="inputPassword" placeholder="Senha">
      						<span class="help-block"><a class="a-gray" href="#">Esqueci minha senha</a></span>
    					</div>
  					</div>
  					<div class="control-group">
    					<div class="controls">
     						<label class="checkbox">
        						<input type="checkbox"> Manter logado
      						</label>
      						<button type="submit" class="btn">Entrar</button>
    					</div>
  					</div>
				</form>
      		</div>
    	</div>
	</body>
</html>
