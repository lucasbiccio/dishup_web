<!DOCTYPE html>
<html>
	<head>
		<title>Dishup - Administrador de Restaurantes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../js/jquery-1.9.1.min.js"></script>
		<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="../css/style.css" rel="stylesheet" media="screen">
		<script src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="row-fluid">
			<div class="navbar">
				<div class="navbar-inner">
			    	<a class="brand" href="#"><img src="../img/logo.png" width="100" /></a>
			    	<ul class="nav">
			    		<li class="divider-vertical"></li>
			    		<li class="top-title"><a href="#">Administrador de Restaurantes</a></li>
			    	</ul>
			    	<ul class="nav pull-right">
			    		<li class="divider-vertical"></li>
  						<li class="dropdown">
    						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
      							Virgilio Junior
      							<b class="caret"></b>
    						</a>
    						<ul class="dropdown-menu">
      							<li><a href="#">Minha conta</a></li>
      							<li><a href="#">Sair</a></li>
    						</ul>
  						</li>
			    		<li class="divider-vertical"></li>
			        	<li><a href="#">Ajuda</a></li>
			    	</ul>
			  	</div>
			</div>
		</div>
		<div class="row box-adm">
      		<div class="span12 box-home">
      			<div class="tabbable tabs-left">
					<ul class="nav nav-tabs">
				    	<li class="active"><a href="#tab1" data-toggle="tab">Restaurantes</a></li>
    					<li><a href="#tab2" data-toggle="tab">Vouchers</a></li>
				  	</ul>
				  	<div class="tab-content">
					    	<div class="tab-pane active" id="tab1">
					    		<ul class="breadcrumb">
									<li><a href="#">Gerenciar restaurantes</a> <span class="divider">/</span></li>
									<li class="active">Novo restaurante</li>
								</ul>
					  		<ul class="nav nav-pills">
								<li class="active"><a href="#">Informações gerais</a></li>
							  	<li><a href="#">Dados básicos</a></li>
							  	<li><a href="#">Imagens</a></li>
							</ul>
					    	<form class="form-horizontal">
					    		<select class="select-copy">
									<option>Copiar dados de...</option>
								  	<option>Restaurante Nome Um</option>
								  	<option>Restaurante Nome Dois</option>
								  	<option>Restaurante Nome Três</option>
								</select><br />
								<div class="box-sing-rest">
									<fieldset class="form-in-title"><legend>&nbsp;&nbsp;Perfil do restaurante</legend></fieldset>
									<div class="row">
										<div class="span3">
											<div class="img-profile">
												<img src="../img/profile-ex.png" class="img-rounded">
												<span class="bottom-image"><a class="link-d" href="#">alterar imagem</a></span>
											</div>
										</div>
										<div class="span7">
											<div class="control-group control-adm first-el-form">
												<label class="control-label large" for="inputNomeFantasia">Nome comercial</label>
											    <div class="controls">
											    	<input type="text" id="inputNomeFantasia" class="input-xlarge" placeholder="">
											    </div>
											</div>
											<div class="control-group control-adm">
												<label class="control-label large" for="inputNomeFantasia">Descrição resumida</label>
											    <div class="controls">
											    	<textarea rows="3" id="inputNomeFantasia" class="input-xlarge" placeholder="Apresentação do restaurante (máx. 150 caracteres)"></textarea>
											    </div>
											</div>
											<div class="control-group control-adm">
												<label class="control-label large" for="inputNomeFantasia">Descrição completa</label>
											    <div class="controls">
											    	<textarea rows="6" id="inputNomeFantasia" class="input-xlarge" placeholder="Apresentação completa do restaurante (máx. 300 caracteres)"></textarea>
											    </div>
											</div>
											<div class="control-group control-adm">
												<label class="control-label large" for="inputNomeFantasia">Dias e horários de funcionamento</label>
											    <div class="controls">
											    	<textarea rows="2" id="inputNomeFantasia" class="input-xlarge" placeholder="Ex: Segunda a Sexta - 10h00 às 15h00 / Sábados e Domingos - 10h00 às 15h00"></textarea>
											    </div>
											</div>
										</div>
									</div>
								</div>
								<div class="btn-form"><button class="btn btn-danger" type="button">Salvar</button></div>
					    	</form>
					    </div>
					    <div class="tab-pane" id="tab2">
					    	<p>vouchers</p>
					    </div>
				  	</div>
				</div>
      		</div>
    	</div>
	</body>
</html>
